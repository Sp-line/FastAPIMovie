server:
  http_listen_port: 3200
  grpc_listen_port: 9095

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          endpoint: "0.0.0.0:4318"

  ring:
    kvstore:
      store: inmemory

ingester:
  trace_idle_period: 10s
  max_block_bytes: 1_000_000
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1

storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/blocks

compactor:
  ring:
    kvstore:
      store: inmemory

overrides:
  defaults:
    metrics_generator:
      processors: [service-graphs, span-metrics]
